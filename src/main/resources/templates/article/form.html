<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="header:: header"/>

<div>
<div class="container">
<form action="#" th:action="@{/addArticle}" th:object="${article}" method="post">
    <div class="mb-3">
        <input type="hidden"  th:field="*{id}" class="form-control" id="id-login" aria-describedby="login person">
    </div>


    <div class="mb-3">
        <label for="idTitre" class="form-label">Titre</label>
        <input type="text"  th:field="*{title}" class="form-control" id="idTitre">

    </div>
    <div class="mb-3">
        <label for="idDescription" class="form-label">Description</label>
        <input type="text"  th:field="*{content}" class="form-control" id="idDescription">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>


<div th:replace="footer:: footer"/>
</body>
</html>
